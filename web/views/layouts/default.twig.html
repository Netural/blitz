<!DOCTYPE html>
<html>
	<head>
		{% block head %}
			<link rel="stylesheet" href="/web/assets/css/style.css" />
			<title>Blitz - {% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body>
		<div id="content">
			{% block content %}
				<div class="uk-container uk-container-center uk-margin-large-top">
					<div class="uk-width-2-3 uk-container-center">
						{% block innercontent %}{% endblock %}
					</div>
				</div>
			{% endblock %}
		</div>
		{% block footer %}{% endblock %}
		<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="/bower_components/uikit/js/uikit.js"></script>
		<script type="text/javascript" src="/bower_components/uikit/js/components/nestable.js"></script>
		<script type="text/javascript" src="/bower_components/humanize-plus/public/src/humanize.js"></script>
		<script type="text/javascript" src="/bower_components/hogan/web/builds/3.0.2/hogan-3.0.2.min.js"></script>
		<script type="text/javascript" src="/web/assets/js/app.js"></script>
	</body>
</html>
